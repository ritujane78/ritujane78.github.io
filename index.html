<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ritu Bafna - Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top ">
    <div class="container-fluid">
      <a class="brand fw-bold" href="#">
        <img class="brand" src="images/home.png" alt="home">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about" onclick="closeNavbar()">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#certifications" onclick="closeNavbar()">Certifications</a></li>
          <li class="nav-item"><a class="nav-link" href="#ongoing" onclick="closeNavbar()">Ongoing</a></li>
          <li class="nav-item"><a class="nav-link" href="#upcoming" onclick="closeNavbar()">Upcoming</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects" onclick="closeNavbar()">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact" onclick="closeNavbar()">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="text-center">
    <h1>I'm Ritu.</h1>
    <h2>a <span class="pro">pro</span>grammer.</h2>
  </header>
  <section class="intro-section">
    <div class="intro-text">
    </div>
    <div class="intro-image">
        <img src="images/ritu.jpg" alt="Ritu Bafna" />
    </div>
</section>

  <!-- Empty containers for sections -->
   <div class="container-fluid">
  <div id="about" class="my-5"></div>
  <div id="certifications" class=" my-5"></div>
  <div id="ongoing" class=" my-5"></div>
  <div id="upcoming" class=" my-5"></div>
  <div id="projects" class=" my-5"></div>

  <div id="contact"></div>
  </div>
  

  <script>  


    function closeNavbar() {
        const navbar = document.getElementById('navbarNav');
        const bootstrapCollapse = new bootstrap.Collapse(navbar, {
            toggle: false
        });
        bootstrapCollapse.hide();
    }
    // Map section IDs to their respective files
    const sections = {
      about: "about.html",
      certifications: "certifications.html",
      ongoing: "ongoing.html",
      upcoming: "upcoming.html",
      projects: "projects.html",
      contact: "contact.html"
    };

    // Loop through and fetch content into each div
    Object.entries(sections).forEach(([id, file]) => {
      fetch(file)
        .then(res => res.text())
        .then(data => {
    const container = document.getElementById(id);
    container.innerHTML = data;

    // Run any scripts inside the fetched HTML
    container.querySelectorAll("script").forEach(oldScript => {
      const newScript = document.createElement("script");
      if (oldScript.src) {
        newScript.src = oldScript.src;
      } else {
        newScript.textContent = oldScript.textContent;
      }
      document.body.appendChild(newScript);
    });
        })
        .catch(err => console.error(`Error loading ${file}:`, err));
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
